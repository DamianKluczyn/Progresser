<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/6265ac8798.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="../img/logo.svg" alt="logo">
        </div>

        <div class="login-container">
            <form>
                <input class="input_text" name="login" type="text" placeholder="Login">
                <input class="input_text" name="password" type="password" placeholder="Password">
                <button id="login">
                    Login
                </button>
                <a href="register.html" id="register">Register</a>
            </form>
        </div>

    </div>

</body>
